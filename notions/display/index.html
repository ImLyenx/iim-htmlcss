<!DOCTYPE html>
<html>
  <head>
    <title>Exemples de Display en CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../markdown.css" />
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="../script.js" defer></script>
  </head>
  <body>
    <h1>Exploration des Propriétés Display en CSS</h1>
    <div class="bloc">Bloc</div>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <div class="inline-block">Inline-Block</div>
    <div class="inline-block">Inline-Block</div>
    <div class="none">None (Cet élément ne sera pas visible)</div>

    <!-- Exemples pour Flex et Grid -->
    <div class="flex-container">
      <div class="flex-item">Flex 1</div>
      <div class="flex-item">Flex 2</div>
      <div class="flex-item">Flex 3</div>
    </div>
    <div class="grid-container">
      <div class="grid-item">Grid 1</div>
      <div class="grid-item">Grid 2</div>
      <div class="grid-item">Grid 3</div>
    </div>

    <!-- Exemples pour Grid avec Media Queries -->
    <div class="grid-container grid-media-queries">
      <div class="grid-item">Grid 1</div>
      <div class="grid-item">Grid 2</div>
      <div class="grid-item">Grid 3</div>
      <div class="grid-item">Grid 4</div>
      <div class="grid-item">Grid 5</div>
    </div>
  </body>
</html>
