<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemples Flexbox Avancés</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../markdown.css" />
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="../script.js" defer></script>
  </head>
  <body>
    <!-- Exemple Basique -->
    <h2>Exemple Basique</h2>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h2>Flex Direction</h2>
    <!-- Flex Direction -->
    <div class="container direction">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <h2>Flex Wrap</h2>
    <!-- Flex Wrap -->
    <div class="container wrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <h2>Justify Content</h2>
    <!-- Justify Content -->
    <div class="container justify">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h2>Align Items</h2>
    <!-- Align Items -->
    <div class="container align">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <h2>Align Self</h2>
    <!-- Align Self -->
    <div class="container align-self">
      <div class="box">1</div>
      <div class="box special">2</div>
      <div class="box">3</div>
    </div>

    <!-- Gap Horizontal -->
    <h2>Gap Horizontal</h2>
    <div class="container gap-horizontal">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <!-- Gap Vertical -->
    <h2>Gap Vertical</h2>
    <div class="container gap-vertical">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <!-- Gap Combiné -->
    <h2>Gap Combiné</h2>
    <div class="container gap-combine">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- Flex Grow -->
    <h2>Flex Grow</h2>
    <div class="container flex-grow">
      <div class="box">1</div>
      <div class="box grow">2</div>
      <div class="box">3</div>
    </div>

    <!-- Flex Shrink -->
    <h2>Flex Shrink</h2>
    <div class="container flex-shrink">
      <div class="box shrink">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <!-- Flex Basis -->
    <h2>Flex Basis</h2>
    <div class="container flex-basis">
      <div class="box basis">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
