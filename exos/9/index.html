<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>EXO 2</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>
    <form>
      <p>Nom :</p>
      <input type="text" name="name" placeholder="Entrez votre nom..." />
      <p>Email :</p>
      <input type="email" name="email" placeholder="Entrez votre adresse email..." />
      <p>Mot de passe :</p>
      <input
        type="password"
        name="password"
        placeholder="Entrez votre mot de passe..."
      />
      <input type="submit" name="submit" />
    </form>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    p {
      margin: 20px 0 5px 0;
    }
    form {
      width: 300px;
      margin: 0;
    }
    input {
      display: block;
      padding: 10px;
      width: 100%;
      border: none;
      outline: 1px solid #000;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</html>
